version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:8080"
    environment:
      MONGO_URI: ${MONGO_URI}
    volumes:
      - .:/app
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_DATABASE: "sample_mflix"

volumes:
  mongo-data:
    driver: local